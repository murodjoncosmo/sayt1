<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://www.motortrend.com/uploads/2023/01/2023-Audi-RS-6-Avant-32.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://cdn.motor1.com/images/mgl/7MK27/s3/abt-audi-rs7-r.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Audi/RS5/10563/1689595080319/front-left-side-47.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://cdn.24.co.za/files/Cms/General/d/7387/378bc9099c12493db05efac84d93745d.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://hips.hearstapps.com/hmg-prod/images/a1711195-medium-1505221311.jpg?crop=0.9996199163816039xw:1xh;center,top&resize=1200:*" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
